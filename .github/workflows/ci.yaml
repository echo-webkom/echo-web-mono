name: CI

on:
  pull_request:
    types: [opened, synchronize]

env:
  ADMIN_KEY: foobar
  DATABASE_URL: postgres://postgres:postgres@localhost:5432/echo-web

  API_PORT: 8000
  NEXT_PUBLIC_API_URL: http://localhost:8000

  NEXT_PUBLIC_SANITY_DATASET: "testing"

  FEIDE_CLIENT_ID: ${{ secrets.FEIDE_CLIENT_ID }}
  FEIDE_CLIENT_SECRET: ${{ secrets.FEIDE_CLIENT_SECRET }}

  NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
  NEXTAUTH_URL: http://localhost:3000

  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15.7
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: echo-web
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: 🔍 Checkout
        uses: actions/checkout@v4

      - name: 🚚 Install dependencies
        uses: ./.github/actions/pnpm-install

      - name: 🏗️ Migrate database
        run: pnpm db:migrate

      - name: 📝 Lint
        run: pnpm lint

      - name: 🛫 Type check
        run: pnpm typecheck

      - name: 💄 Check style
        run: pnpm format:check

      - name: 🌱 Seed database
        run: pnpm seed database --mode test

      - name: 👷🏻‍♂️ Build
        run: pnpm build

      - name: 🧪 Run unit tests
        run: pnpm test:unit

      - name: 💻 Install playwright browsers
        run: pnpm --filter=playwright test:install

      - name: 🎭 Run playwright tests
        run: pnpm test:e2e

      - name: 📥 Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright/playwright-report/
          retention-days: 30
