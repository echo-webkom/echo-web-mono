name: CI

on:
  pull_request:
    types:
      - opened
      - synchronize

env:
  ADMIN_KEY: foobar
  DATABASE_URL: postgres://postgres:postgres@postgres:5432/echo-web?sslmode=disable

  UNO_API_PORT: 8000
  TELEMENTRY_ENABLED: false
  NEXT_PUBLIC_API_URL: http://localhost:8000

  NEXT_PUBLIC_SANITY_DATASET: "testing"

  FEIDE_CLIENT_ID: ${{ secrets.FEIDE_CLIENT_ID }}
  FEIDE_CLIENT_SECRET: ${{ secrets.FEIDE_CLIENT_SECRET }}

  AUTH_SECRET: "test-secret-for-ci-e2e-tests-only"

  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
  lint:
    name: ğŸ“ Lint, Format & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Checkout
        uses: actions/checkout@v6

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ¢ Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 22.22.0
          cache: pnpm
          cache-dependency-path: ./pnpm-lock.yaml

      - name: ğŸ¹ Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.25.3
          cache-dependency-path: apps/uno/go.sum

      - name: ğŸ” Install golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          working-directory: apps/uno

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”ƒ Sync docs
        run: pnpm --filter=docs sync

      - name: ğŸ† Typegen
        run: pnpm --filter=web typegen

      - name: ğŸ“ Lint
        run: pnpm lint

      - name: ğŸ’„ Check style
        run: pnpm format:check

      - name: ğŸ›« Type check
        run: pnpm typecheck

      - name: ğŸ¹ Lint Go code
        working-directory: apps/uno
        run: golangci-lint run

  check-docs:
    name: ğŸ“š Check Backend Docs
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Checkout
        uses: actions/checkout@v5

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ¢ Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 22.20.0
          cache: pnpm
          cache-dependency-path: ./pnpm-lock.yaml

      - name: ğŸ¹ Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.25.3
          cache-dependency-path: apps/uno/go.sum

      - name: ğŸ“¦ Install swag
        run: go install github.com/swaggo/swag/cmd/swag@latest

      - name: ğŸ“š Check Swagger docs are generated
        run: |
          pnpm --filter=uno swag:init
          if ! git diff --exit-code apps/uno/docs/; then
            echo "Error: Swagger docs are out of sync. Please run 'pnpm --filter=uno swag:init' and commit the changes."
            exit 1
          fi

  test-unit-frontend:
    name: ğŸ§ª Unit Tests (Frontend)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Checkout
        uses: actions/checkout@v6

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ¢ Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 22.22.0
          cache: pnpm
          cache-dependency-path: ./pnpm-lock.yaml

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª Run frontend unit tests
        run: pnpm --filter=web test:unit

  test-unit-backend:
    name: ğŸ§ª Unit Tests (Backend)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Checkout
        uses: actions/checkout@v5

      - name: ğŸ¹ Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.25.3
          cache-dependency-path: apps/uno/go.sum

      - name: ğŸ§ª Run backend unit tests with coverage
        working-directory: apps/uno
        run: go test ./... -v -coverprofile=coverage.out

      - name: ğŸ“Š Show coverage summary
        working-directory: apps/uno
        run: go tool cover -func=coverage.out | tail -1

  test-e2e:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    container:
      image: mcr.microsoft.com/playwright:v1.58.0-jammy

    env:
      PLAYWRIGHT_BROWSERS_PATH: /ms-playwright

    services:
      postgres:
        image: postgres:15.14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: echo-web
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: ğŸ” Checkout
        uses: actions/checkout@v6

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ¢ Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 22.22.0
          cache: pnpm
          cache-dependency-path: ./pnpm-lock.yaml

      - name: ğŸ¹ Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.25.3
          cache-dependency-path: apps/uno/go.sum

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Migrate database
        run: pnpm db:migrate

      - name: ğŸ† Typegen
        run: pnpm --filter=web typegen

      - name: ğŸŒ± Seed database
        run: pnpm seed database --mode test

      - name: ğŸ‘·ğŸ»â€â™‚ï¸ Build
        run: pnpm build --filter=@echo-webkom/web --filter=@echo-webkom/uno

      - name: ğŸ­ Run playwright tests
        run: pnpm test:e2e

      - name: ğŸ“¥ Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: playwright/playwright-report/
          retention-days: 7
