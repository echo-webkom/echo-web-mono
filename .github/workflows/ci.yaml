name: CI

on:
  pull_request:
    types:
      - opened
      - synchronize

env:
  ADMIN_KEY: foobar
  DATABASE_URL: postgres://postgres:postgres@postgres:5432/echo-web

  API_PORT: 8000
  NEXT_PUBLIC_API_URL: http://localhost:8000

  NEXT_PUBLIC_SANITY_DATASET: "testing"

  FEIDE_CLIENT_ID: ${{ secrets.FEIDE_CLIENT_ID }}
  FEIDE_CLIENT_SECRET: ${{ secrets.FEIDE_CLIENT_SECRET }}

  AUTH_SECRET: "test-secret-for-ci-e2e-tests-only"

  # remove
  NEXT_PUBLIC_DISABLE_POPUP: "true"

  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
  lint:
    name: ğŸ“ Lint, Format & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Checkout
        uses: actions/checkout@v6

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ¢ Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 22.21.1
          cache: pnpm
          cache-dependency-path: ./pnpm-lock.yaml

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”ƒ Sync docs
        run: pnpm --filter=docs sync

      - name: ğŸ† Typegen
        run: pnpm --filter=web typegen

      - name: ğŸ“ Lint
        run: pnpm lint

      - name: ğŸ’„ Check style
        run: pnpm format:check

      - name: ğŸ›« Type check
        run: pnpm typecheck

  test-unit:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Checkout
        uses: actions/checkout@v6

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ¢ Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 22.21.1
          cache: pnpm
          cache-dependency-path: ./pnpm-lock.yaml

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”ƒ Sync docs
        run: pnpm --filter=docs sync

      - name: ğŸ† Typegen
        run: pnpm --filter=web typegen

      - name: ğŸ§ª Run unit tests
        run: pnpm test:unit

  test-e2e:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.58.0-jammy

    env:
      PLAYWRIGHT_BROWSERS_PATH: /ms-playwright

    services:
      postgres:
        image: postgres:15.14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: echo-web
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: ğŸ” Checkout
        uses: actions/checkout@v6

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ¢ Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 22.21.1
          cache: pnpm
          cache-dependency-path: ./pnpm-lock.yaml

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Migrate database
        run: pnpm db:migrate

      - name: ğŸ† Typegen
        run: pnpm --filter=web typegen

      - name: ğŸŒ± Seed database
        run: pnpm seed database --mode test

      - name: ğŸ‘·ğŸ»â€â™‚ï¸ Build
        run: pnpm build

      - name: ğŸ­ Run playwright tests
        run: pnpm test:e2e

      - name: ğŸ“¥ Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: playwright/playwright-report/
          retention-days: 7
