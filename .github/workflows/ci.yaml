name: CI

on:
  pull_request:
    types:
      - opened
      - synchronize

env:
  ADMIN_KEY: foobar
  DATABASE_URL: postgres://postgres:postgres@postgres:5432/echo-web

  API_PORT: 8000
  NEXT_PUBLIC_API_URL: http://localhost:8000

  NEXT_PUBLIC_SANITY_DATASET: "testing"

  FEIDE_CLIENT_ID: ${{ secrets.FEIDE_CLIENT_ID }}
  FEIDE_CLIENT_SECRET: ${{ secrets.FEIDE_CLIENT_SECRET }}

  AUTH_SECRET: "test-secret-for-ci-e2e-tests-only"

  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
  lint:
    name: 📝 Lint, Format & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: 🔍 Checkout
        uses: actions/checkout@v5

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v4

      - name: 🐢 Setup node
        uses: actions/setup-node@v5
        with:
          node-version: 22.21.0
          cache: pnpm
          cache-dependency-path: ./pnpm-lock.yaml

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🔃 Sync docs
        run: pnpm --filter=docs sync

      - name: 🆎 Typegen
        run: pnpm --filter=web typegen

      - name: 📝 Lint
        run: pnpm lint

      - name: 💄 Check style
        run: pnpm format:check

      - name: 🛫 Type check
        run: pnpm typecheck

  test-unit:
    name: 🧪 Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: 🔍 Checkout
        uses: actions/checkout@v5

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v4

      - name: 🐢 Setup node
        uses: actions/setup-node@v5
        with:
          node-version: 22.21.0
          cache: pnpm
          cache-dependency-path: ./pnpm-lock.yaml

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🔃 Sync docs
        run: pnpm --filter=docs sync

      - name: 🆎 Typegen
        run: pnpm --filter=web typegen

      - name: 🧪 Run unit tests
        run: pnpm test:unit

  test-e2e:
    name: 🎭 E2E Tests
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.56.1-jammy

    env:
      PLAYWRIGHT_BROWSERS_PATH: /ms-playwright

    services:
      postgres:
        image: postgres:15.14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: echo-web
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: 🔍 Checkout
        uses: actions/checkout@v5

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v4

      - name: 🐢 Setup node
        uses: actions/setup-node@v5
        with:
          node-version: 22.21.0
          cache: pnpm
          cache-dependency-path: ./pnpm-lock.yaml

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🏗️ Migrate database
        run: pnpm db:migrate

      - name: 🆎 Typegen
        run: pnpm --filter=web typegen

      - name: 🌱 Seed database
        run: pnpm seed database --mode test

      - name: 👷🏻‍♂️ Build
        run: pnpm build

      - name: 🎭 Run playwright tests
        run: pnpm test:e2e

      - name: 📥 Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright/playwright-report/
          retention-days: 7
