name: üê≥ Build and deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io

jobs:
  create-pending-status:
    if: github.event_name == 'pull_request' && github.event.pull_request.user.type != 'Bot'
    name: üü† Set PR status to deploying
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: üîç Checkout repository
        uses: actions/checkout@v6

      - name: üü† Update PR comment with deploying status
        uses: ./.github/actions/update-preview-comment
        with:
          status: deploying
          pr-number: ${{ github.event.pull_request.number }}
          preview-domain: ${{ secrets.PREVIEW_DOMAIN }}

  build-and-push-uno:
    if: github.event_name == 'push' || github.event.pull_request.user.type != 'Bot'
    name: üê≥ Build uno
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_NAME: uno

    steps:
      - name: üîç Checkout repository
        uses: actions/checkout@v6

      - name: üîê Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üè∑Ô∏è Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=pr,prefix=pr-

      - name: üèóÔ∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üê≥ Build and push uno
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/uno/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: GIT_COMMIT_SHA=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  build-and-push-web:
    if: github.event_name == 'push' || github.event.pull_request.user.type != 'Bot'
    name: üê≥ Build web
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_NAME: web

    steps:
      - name: üîç Checkout repository
        uses: actions/checkout@v5

      - name: üîê Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üè∑Ô∏è Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=pr,prefix=pr-

      - name: üèóÔ∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üê≥ Build and push web
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: GIT_COMMIT_SHA=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # Migrator that only runs on PRs, since it is used to seed and migrate the preview environment, and is not needed for production deployments.
  build-and-push-migrator:
    if: github.event_name == 'pull_request' && github.event.pull_request.user.type != 'Bot'
    name: üê≥ Build migrator
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_NAME: migrator

    steps:
      - name: üîç Checkout repository
        uses: actions/checkout@v6

      - name: üîê Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üè∑Ô∏è Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=pr,prefix=pr-

      - name: üèóÔ∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üê≥ Build and push migrator
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./packages/seeder/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy-preview:
    if: github.event_name == 'pull_request' && github.event.pull_request.user.type != 'Bot'
    needs: [build-and-push-uno, build-and-push-web, build-and-push-migrator]
    name: üöÄ Deploy PR Preview
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: üîç Checkout repository
        uses: actions/checkout@v6
        with:
          sparse-checkout: |
            preview
            .github/actions

      - name: üîë Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: üîí Add VPS to known hosts
        run: ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: üîê Log in to GitHub Container Registry on VPS
        env:
          DOCKER_HOST: ssh://deploy@${{ secrets.VPS_HOST }}
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: üöÄ Deploy preview stack
        env:
          DOCKER_HOST: ssh://deploy@${{ secrets.VPS_HOST }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          DB_PASSWORD: ${{ secrets.PREVIEW_DATABASE_PASSWORD }}
          ADMIN_KEY: ${{ secrets.PREVIEW_ADMIN_KEY }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          FEIDE_CLIENT_ID: ${{ secrets.FEIDE_CLIENT_ID }}
          FEIDE_CLIENT_SECRET: ${{ secrets.FEIDE_CLIENT_SECRET }}
          PREVIEW_DOMAIN: ${{ secrets.PREVIEW_DOMAIN }}
          GIT_COMMIT_SHA: ${{ github.sha }}
        run: docker compose -p pr-${PR_NUMBER} -f preview/docker-compose.yaml up -d --pull always --wait

      - name: üí¨ Update PR comment with deployed status
        uses: ./.github/actions/update-preview-comment
        with:
          status: deployed
          pr-number: ${{ github.event.pull_request.number }}
          preview-domain: ${{ secrets.PREVIEW_DOMAIN }}
          sha: ${{ github.sha }}

  preview-failed:
    if: github.event_name == 'pull_request' && github.event.pull_request.user.type != 'Bot' && failure()
    needs: [build-and-push-uno, build-and-push-web, build-and-push-migrator, deploy-preview]
    name: üî¥ Update PR comment on failure
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: üîç Checkout repository
        uses: actions/checkout@v6

      - name: üî¥ Update PR comment with failure status
        uses: ./.github/actions/update-preview-comment
        with:
          status: failed
          pr-number: ${{ github.event.pull_request.number }}
          run-url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
