name: Database check migrations

on:
  pull_request:
    types: [opened, synchronize]

env:
  DATABASE_URL: postgres://postgres:postgres@localhost:5432/echo-web
  NEXT_PUBLIC_SANITY_DATASET: "develop"
  FEIDE_CLIENT_ID: ${{ secrets.FEIDE_CLIENT_ID }}
  FEIDE_CLIENT_SECRET: ${{ secrets.FEIDE_CLIENT_SECRET }}
  NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
  check-migration:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15.14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: echo-web
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: ğŸ” Checkout main branch
        uses: actions/checkout@v5
        with:
          ref: main

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ¢ Setup node
        uses: actions/setup-node@v5
        with:
          node-version: 22.19.0
          cache: pnpm
          cache-dependency-path: ./pnpm-lock.yaml

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Apply migrations (main)
        run: pnpm db:migrate

      - name: ğŸ” Checkout PR branch
        uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ©º Check migrations (PR Branch)
        run: pnpm db:check

      - name: ğŸš¢ Apply migrations (PR Branch)
        run: pnpm db:migrate
