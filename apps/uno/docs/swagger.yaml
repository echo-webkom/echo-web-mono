basePath: /
info:
  contact: {}
  description: Uno API documentation.
  title: echo Uno API
  version: "1.0"
paths:
  /happenings/{slug}:
    get:
      description: Returns the happening with the specified slug
      parameters:
      - description: Happening slug
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "404":
          description: Not Found
      summary: Get happening by slug
      tags:
      - happenings
securityDefinitions:
  BearerAuth:
    description: 'Provide your JWT token in the format: Bearer <token>'
    in: header
    name: Authorization
    type: apiKey
  CookieAuth:
    description: Session-based authentication via cookies
    in: cookie
    name: auth-token
    type: apiKey
swagger: "2.0"
