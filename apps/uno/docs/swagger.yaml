info:
  contact:
    email: webkom@echo.uib.no
    name: echo Webkom
  description: HTTP REST API for echo Webkom Uno backend
  title: Uno API
  version: "1.0"
paths:
  /:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http_routes_api_health.HealthCheckResponse'
      summary: Get health status
      tags:
      - health
  /access-requests:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/http_routes_api_access_request.AccessRequestResponse'
            type: array
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - AdminAPIKey: []
      summary: Get access requests
      tags:
      - access-request
  /advent-of-code/leaderboard:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
