basePath: /
definitions:
  adapters_http_routes_api.CreateCommentRequest:
    properties:
      content:
        type: string
      parent_comment_id:
        type: string
      post_id:
        type: string
      user_id:
        type: string
    type: object
  adapters_http_routes_api.GroupedRegistration:
    properties:
      max:
        type: integer
      registered:
        type: integer
      waiting:
        type: integer
    type: object
  adapters_http_routes_api.HealthCheckResponse:
    properties:
      status:
        type: string
    type: object
  adapters_http_routes_api.ReactToCommentRequest:
    properties:
      comment_id:
        type: string
      user_id:
        type: string
    type: object
  uno_domain_model.AccessRequest:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      reason:
        type: string
    type: object
  uno_domain_model.Comment:
    properties:
      content:
        type: string
      created_at:
        type: string
      id:
        type: string
      parent_comment_id:
        type: string
      post_id:
        type: string
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  uno_domain_model.CommentsReaction:
    properties:
      comment_id:
        type: string
      created_at:
        type: string
      type:
        type: string
      user_id:
        type: string
    type: object
  uno_domain_model.Degree:
    properties:
      id:
        type: string
      name:
        type: string
    type: object
  uno_domain_model.Happening:
    properties:
      date:
        type: string
      id:
        type: string
      registration_end:
        type: string
      registration_groups:
        items:
          type: integer
        type: array
      registration_start:
        type: string
      registration_start_groups:
        type: string
      slug:
        type: string
      title:
        type: string
      type:
        type: string
    type: object
  uno_domain_model.Question:
    properties:
      happening_id:
        type: string
      id:
        type: string
      is_sensitive:
        type: boolean
      options:
        items:
          type: integer
        type: array
      required:
        type: boolean
      title:
        type: string
      type:
        type: string
    type: object
  uno_domain_model.QuestionAnswer:
    properties:
      answer:
        description: Can be string or []string
        items:
          type: integer
        type: array
      questionId:
        type: string
    type: object
  uno_domain_model.Registration:
    properties:
      changed_at:
        type: string
      changed_by:
        type: string
      created_at:
        type: string
      happening_id:
        type: string
      prev_status:
        type: string
      status:
        $ref: '#/definitions/uno_domain_model.RegistrationStatus'
      unregister_reason:
        type: string
      user_id:
        type: string
    type: object
  uno_domain_model.RegistrationStatus:
    enum:
    - registered
    - waiting
    - unregistered
    - pending
    - removed
    type: string
    x-enum-varnames:
    - RegistrationStatusRegistered
    - RegistrationStatusWaitlisted
    - RegistrationStatusUnregistered
    - RegistrationStatusPending
    - RegistrationStatusRemoved
  uno_domain_model.SiteFeedback:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      is_read:
        type: boolean
      message:
        type: string
      name:
        type: string
    type: object
  uno_domain_model.SpotRange:
    properties:
      happening_id:
        type: string
      id:
        type: string
      max_year:
        type: integer
      min_year:
        type: integer
      spots:
        type: integer
    type: object
  uno_domain_model.Whitelist:
    properties:
      email:
        type: string
      expires_at:
        type: string
      reason:
        type: string
    type: object
  uno_domain_repo.BanInfo:
    properties:
      banned_by_id:
        type: string
      banned_by_name:
        type: string
      created_at:
        type: string
      expires_at:
        type: string
      id:
        type: integer
      reason:
        type: string
      user_id:
        type: string
    type: object
  uno_domain_repo.CommentWithReactionsAndUser:
    properties:
      comment:
        $ref: '#/definitions/uno_domain_model.Comment'
      reactions:
        items:
          $ref: '#/definitions/uno_domain_model.CommentsReaction'
        type: array
      user:
        $ref: '#/definitions/uno_domain_repo.User'
    type: object
  uno_domain_repo.DotInfo:
    properties:
      count:
        type: integer
      created_at:
        type: string
      expires_at:
        type: string
      id:
        type: integer
      reason:
        type: string
      striked_by_id:
        type: string
      striked_by_name:
        type: string
      user_id:
        type: string
    type: object
  uno_domain_repo.User:
    properties:
      id:
        type: string
      image:
        type: string
      name:
        type: string
    type: object
  uno_domain_repo.UserWithBanInfo:
    properties:
      ban_info:
        $ref: '#/definitions/uno_domain_repo.BanInfo'
      dots:
        items:
          $ref: '#/definitions/uno_domain_repo.DotInfo'
        type: array
      id:
        type: string
      image:
        type: string
      name:
        type: string
    type: object
  uno_domain_repo.UserWithStrikes:
    properties:
      id:
        type: string
      image_url:
        type: string
      is_banned:
        type: boolean
      name:
        type: string
      strikes:
        type: integer
    type: object
  uno_domain_services.RegisterRequest:
    properties:
      happeningId:
        type: string
      questions:
        items:
          $ref: '#/definitions/uno_domain_model.QuestionAnswer'
        type: array
      userId:
        type: string
    type: object
  uno_domain_services.RegisterResponse:
    properties:
      isWaitlisted:
        type: boolean
      message:
        type: string
      success:
        type: boolean
    type: object
  uno_domain_services.ShoppingList:
    properties:
      created_at:
        type: string
      id:
        type: string
      likes:
        items:
          type: string
        type: array
      name:
        type: string
      user_id:
        type: string
      user_name:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: webkom@echo.uib.no
    name: echo Webkom
  description: HTTP REST API for echo Webkom Uno backend
  title: Uno API
  version: "1.0"
paths:
  /:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/adapters_http_routes_api.HealthCheckResponse'
      summary: Get health status
      tags:
      - health
  /access-requests:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/uno_domain_model.AccessRequest'
            type: array
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - AdminAPIKey: []
      summary: Get access requests
      tags:
      - access-request
  /birthdays:
    get:
      description: Gets all the users who have birthday today
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: string
            type: array
      summary: Get users with birthdays
      tags:
      - birthdays
  /comments:
    post:
      consumes:
      - application/json
      parameters:
      - description: Comment to create
        in: body
        name: comment
        required: true
        schema:
          $ref: '#/definitions/adapters_http_routes_api.CreateCommentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: boolean
            type: object
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - AdminAPIKey: []
      summary: Create a new comment
      tags:
      - comments
  /comments/{id}:
    get:
      parameters:
      - description: Comment ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/uno_domain_repo.CommentWithReactionsAndUser'
            type: array
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - AdminAPIKey: []
      summary: Get comments by ID
      tags:
      - comments
  /comments/{id}/reaction:
    post:
      consumes:
      - application/json
      parameters:
      - description: Comment ID
        in: path
        name: id
        required: true
        type: string
      - description: Reaction to add or remove
        in: body
        name: reaction
        required: true
        schema:
          $ref: '#/definitions/adapters_http_routes_api.ReactToCommentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: boolean
            type: object
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - AdminAPIKey: []
      summary: React to a comment
      tags:
      - comments
  /degrees:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/uno_domain_model.Degree'
            type: array
      summary: Get degrees
      tags:
      - degrees
    post:
      consumes:
      - application/json
      parameters:
      - description: Degree to create
        in: body
        name: degree
        required: true
        schema:
          $ref: '#/definitions/uno_domain_model.Degree'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/uno_domain_model.Degree'
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
      security:
      - AdminAPIKey: []
      summary: Create degree
      tags:
      - degrees
  /degrees/{id}:
    delete:
      parameters:
      - description: Degree ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
      security:
      - AdminAPIKey: []
      summary: Delete degree
      tags:
      - degrees
    post:
      consumes:
      - application/json
      parameters:
      - description: Degree to update
        in: body
        name: degree
        required: true
        schema:
          $ref: '#/definitions/uno_domain_model.Degree'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/uno_domain_model.Degree'
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
      security:
      - AdminAPIKey: []
      summary: Update degree
      tags:
      - degrees
  /feedbacks:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/uno_domain_model.SiteFeedback'
            type: array
        "401":
          description: Unauthorized
          schema:
            type: string
      security:
      - AdminAPIKey: []
      summary: Get site feedbacks
      tags:
      - feedbacks
  /feedbacks/{id}:
    get:
      parameters:
      - description: Feedback ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/uno_domain_model.SiteFeedback'
        "401":
          description: Unauthorized
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
      security:
      - AdminAPIKey: []
      summary: Get site feedback by ID
      tags:
      - feedbacks
  /happenings:
    get:
      description: Retrives a list of all happenings and returns them in a JSON array.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/uno_domain_model.Happening'
            type: array
      summary: Get all happenings
      tags:
      - happenings
  /happenings/{id}:
    get:
      description: Retrieves a specific happening by its unique identifier.
      parameters:
      - description: Happening ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/uno_domain_model.Happening'
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
      summary: Get happening by ID
      tags:
      - happenings
  /happenings/{id}/questions:
    get:
      description: Retrieves all questions for a specific happening.
      parameters:
      - description: Happening ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/uno_domain_model.Question'
            type: array
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
      summary: Get happening questions
      tags:
      - happenings
  /happenings/{id}/register:
    post:
      consumes:
      - application/json
      description: Registers a user for a specific happening with business logic validation
      parameters:
      - description: Happening ID
        in: path
        name: id
        required: true
        type: string
      - description: Registration request
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/uno_domain_services.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/uno_domain_services.RegisterResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/uno_domain_services.RegisterResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/uno_domain_services.RegisterResponse'
      summary: Register for happening
      tags:
      - happenings
  /happenings/{id}/registrations:
    get:
      description: Retrieves all registrations for a specific happening.
      parameters:
      - description: Happening ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/uno_domain_model.Registration'
            type: array
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
      security:
      - AdminAPIKey: []
      summary: Get happening registrations
      tags:
      - happenings
  /happenings/{id}/registrations/count:
    get:
      description: Retrieves the count of registrations for a specific happening.
      parameters:
      - description: Happening ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/adapters_http_routes_api.GroupedRegistration'
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
      summary: Get happening registrations count
      tags:
      - happenings
  /happenings/{id}/spot-ranges:
    get:
      description: Retrieves all spot ranges for a specific happening.
      parameters:
      - description: Happening ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/uno_domain_model.SpotRange'
            type: array
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
      security:
      - AdminAPIKey: []
      summary: Get happening spot ranges
      tags:
      - happenings
  /shopping:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/uno_domain_services.ShoppingList'
            type: array
        "401":
          description: Unauthorized
          schema:
            type: string
      security:
      - AdminAPIKey: []
      summary: Get shopping list
      tags:
      - shopping_list
  /strikes/banned:
    get:
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/uno_domain_repo.UserWithBanInfo'
            type: array
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - AdminAPIKey: []
      summary: Gets all users that are banned
      tags:
      - strikes
  /strikes/unban:
    post:
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - AdminAPIKey: []
      summary: Unban users with expired strikes and bans
      tags:
      - strikes
  /strikes/users:
    get:
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/uno_domain_repo.UserWithStrikes'
            type: array
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - AdminAPIKey: []
      summary: Gets users with strikes and bans
      tags:
      - strikes
  /whitelist:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/uno_domain_model.Whitelist'
            type: array
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - AdminAPIKey: []
      summary: Get whitelisted emails
      tags:
      - whitelist
  /whitelist/{email}:
    get:
      parameters:
      - description: Email
        in: path
        name: email
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/uno_domain_model.Whitelist'
        "401":
          description: Unauthorized
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - AdminAPIKey: []
      summary: Get whitelist info by email
      tags:
      - whitelist
securityDefinitions:
  AdminAPIKey:
    description: Admin API Key for protected endpoints
    in: header
    name: X-Admin-Key
    type: apiKey
  BearerAuth:
    description: 'Enter your bearer token in the format: Bearer {token}'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
